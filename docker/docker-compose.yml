name: cassandra-cluster

services:
  cassandra-node1:
    build:
      context: ../
      dockerfile: docker/cassandra/Dockerfile
    ports:
     - "9042:9042"
    container_name: cassandra-node1
    environment:
      - CASSANDRA_CLUSTER_NAME=TestCluster
      - CASSANDRA_SEEDS=cassandra-node1,cassandra-node2
      - CASSANDRA_DC=DC1
      - CASSANDRA_RACK=RAC1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    volumes:
      - cassandra_node1_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep UN"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 60s
  
  cassandra-node2:
    build:
      context: ../
      dockerfile: docker/cassandra/Dockerfile
    ports:
     - "9043:9042"
    container_name: cassandra-node2
    environment:
      - CASSANDRA_CLUSTER_NAME=TestCluster
      - CASSANDRA_SEEDS=cassandra-node1,cassandra-node2
      - CASSANDRA_DC=DC1
      - CASSANDRA_RACK=RAC1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    volumes:
      - cassandra_node2_data:/var/lib/cassandra
    depends_on:
      cassandra-node1:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep UN"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 80s
  
  cassandra-node3:
    build:
      context: ../
      dockerfile: docker/cassandra/Dockerfile
    ports:
     - "9044:9042"
    container_name: cassandra-node3
    environment:
      - CASSANDRA_CLUSTER_NAME=TestCluster
      - CASSANDRA_SEEDS=cassandra-node1,cassandra-node2
      - CASSANDRA_DC=DC1
      - CASSANDRA_RACK=RAC2
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    volumes:
      - cassandra_node3_data:/var/lib/cassandra
    depends_on:
      cassandra-node2:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep UN"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 80s
      
  cassandra-init:
    image: cassandra:3.11
    container_name: cassandra-init
    depends_on:
      cassandra-node1:
        condition: service_healthy
      cassandra-node2:
        condition: service_healthy
      cassandra-node3:
        condition: service_healthy
    volumes:
      - ../docker/cassandra/initial-seed.cql:/initial-seed.cql
    command: >
      bash -c "
      echo 'Waiting for cassandra cluster to be ready...';
      sleep 20;
      cqlsh cassandra-node1 -f /initial-seed.cql;
      echo 'Cassandra initialization complete!';
      "
    restart: "no"
      
  spring-boot-cassandra:
    build:
      context: ../
      dockerfile: docker/spring-boot-cassandra/Dockerfile
    ports:
     - "9003:9003"
    environment:
      SPRING_DATA_CASSANDRA_CONTACT_POINTS: cassandra-node1,cassandra-node2,cassandra-node3
    container_name: spring-boot-cassandra
    entrypoint: /wait-for-it.sh cassandra-node1:9042 -t 60 -- java -Djava.security.egd=file:/dev/./urandom -jar app.jar
    depends_on:
      cassandra-init:
        condition: service_completed_successfully

volumes:
  cassandra_node1_data:
    name: cassandra_cluster_node1_data
  cassandra_node2_data:
    name: cassandra_cluster_node2_data
  cassandra_node3_data:
    name: cassandra_cluster_node3_data

networks:
  default:
    driver: bridge